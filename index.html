<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame App - Intro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fce7f3, #e0c3fc, #c3e6fc);
            animation: gradientShift 10s ease infinite;
            z-index: -1; 
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .intro-container {
            display: flex; 
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.3); 
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px; 
            margin-left: auto;
            margin-right: auto;
        }
        .image-section {
            flex: 1; 
            text-align: center;
            padding-right: 20px;
        }
        .text-section {
            text-align: center;
            flex: 1; 
        }
        .intro-container h1 {
            font-size: 1.5rem;
            color: #ff6f91; 
            margin-bottom: 20px;
            font-family: 'Courier New', cursive; 
        }
        .intro-container p {
            font-size: 1rem;
            color: #8a4af3; 
            margin-bottom: 25px;
        }
        .intro-container .btn {
            font-size: 1.2rem;
            padding: 12px 25px;
            background-color: #ff9cc7;
            border: none;
            border-radius: 25px;
            color: white;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px; 
        }
        .intro-container .btn:hover {
            background-color: #f78fb3; 
            transform: scale(1.05); 
        }
        .intro-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }
        .btn-icon {
            width: 25px;
            height: 25px;
        }
        .photo-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        }

        @media (max-width: 768px) {
            .intro-container {
                flex-direction: column; 
                padding: 20px 15px; 
                margin-top: 20px;
                max-width: 100%; 
            }
            .image-section {
                padding-right: 0;
                padding-bottom: 20px;
                order: 1;
            }
            .text-section {
                order: 2; 
            }
            .intro-container h1 {
                font-size: 1.3rem; 
            }
            .intro-container p {
                font-size: 0.9rem;
            }
            .intro-container .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
            .photo-image {
                max-width: 80%; 
            }
            .intro-icon {
                width: 40px; 
                height: 40px;
            }
            .btn-icon {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 576px) {
            .intro-container h1 {
                font-size: 1.1rem;
            }
            .intro-container p {
                font-size: 0.85rem;
            }
            .intro-container .btn {
                font-size: 0.9rem;
                padding: 8px 18px;
            }
            .photo-image {
                max-width: 70%; 
            }
        }
    </style>
</head>
<body class="container py-5">
    <div class="background"></div>
    <div class="intro-container">
        <div class="image-section">
            <img src="https://d2o1gttyvhlm86.cloudfront.net/public/media/29780/large_1681930469-1-20369-PD1-23-02.png" alt="Photo Booth Example" class="photo-image">
        </div>
        <div class="text-section">
            <h1>Welcome to the Photo Booth</h1>
            <p>Capture the moment, cherish the magic,relive the love</p>
            <button class="btn" onclick="goToCameraPage()">
                Start
                <img src="https://img.icons8.com/ios-filled/25/ffffff/camera.png" alt="Camera Icon" class="btn-icon">
            </button>
        </div>
    </div>

    <script>
        function goToCameraPage() {
            window.location.href = "./home.html";
        }
    </script>
</body>
</html>
