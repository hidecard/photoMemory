<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoBooth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #fce7f3; 
            color: #8a4af3; 
        }
        h2 {
            color: #ff6f91; 
            font-family: 'Courier New', cursive;
            font-size: 2rem;
        }
        p {
            font-size: 1.1rem;
        }
        #camera-container {
            display: none;
            position: relative;
            max-width: 100%;
            padding: 15px;
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff; 
            background: rgba(255, 111, 145, 0.4); 
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Courier New', cursive;
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.05); }
        }
        .photo-frame {
            width: 200px;
            height: 150px;
            object-fit: cover;
            margin: 0;
            border-radius: 0;
        }
        #photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }
        .frame {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease;
        }
        .frame:hover {
            transform: scale(1.15);
        }
        .frame.selected {
            transform: scale(1.15);
            outline: 2px solid #ff6f91;
            outline-offset: 2px;
        }
        .btn-custom {
            background-color: #ff9cc7;
            border: none;
            border-radius: 25px;
            color: white;
            padding: 10px 25px;
            font-size: 1.1rem;
            min-width: 150px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-custom:hover {
            background-color: #f78fb3;
            transform: scale(1.05);
        }
        .btn-danger {
            background-color: #ff6f91;
        }
        .btn-danger:hover {
            background-color: #f55d7e;
        }
        .btn-success {
            background-color: #c3e6fc;
            color: #ff6f91;
        }
        .btn-success:hover {
            background-color: #b0d8f5;
        }
        .btn-flip {
            background-color: #e0c3fc;
        }
        .btn-flip:hover {
            background-color: #d1b3f5;
        }
        #frame-selection h4 {
            color: #ff6f91;
            font-family: 'Courier New', cursive;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
            #camera-container, #photo-container {
                padding: 10px;
            }
            video {
                width: 100%;
                height: auto;
            }
            .photo-frame {
                width: 150px;
                height: 112px;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.95rem;
            }
            .btn-custom {
                font-size: 0.95rem;
                padding: 8px 20px;
                min-width: 120px;
            }
            .frame {
                width: 40px;
                height: 40px;
            }
            #countdown {
                font-size: 1.8rem;
                padding: 15px 20px;
            }
        }

        @media (max-width: 576px) {
            .photo-frame {
                width: 120px;
                height: 90px;
            }
            h2 {
                font-size: 1.3rem;
            }
            p {
                font-size: 0.85rem;
            }
            .btn-custom {
                font-size: 0.85rem;
                padding: 6px 15px;
                min-width: 100px;
            }
            .frame {
                width: 35px;
                height: 35px;
            }
            #countdown {
                font-size: 1.5rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body class="container py-5">
    <h2 class="text-center mb-4">
        PhotoBooth
    </h2>
    <p class="text-center">You have 3 seconds for each shotâ€”no retakes! This photobooth captures 4 pictures in a row, so strike your best pose and have fun!</p>
    <div id="setup-container" class="text-center">
        <button class="btn btn-custom mt-3" onclick="startCamera()">
            Start Camera
            <img src="https://img.icons8.com/ios-filled/20/ffffff/camera.png" alt="Camera Icon">
        </button>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-6 text-center" id="camera-container">
            <p id="countdown" style="display: none;"></p>
            <video id="video" width="400" height="300" autoplay muted playsinline class="rounded"></video>
            <br>
            <button class="btn btn-danger mt-2 btn-custom" onclick="capturePhotos()" disabled id="captureBtn">
                Capture Photos
                <img src="https://img.icons8.com/ios-filled/20/ffffff/sparkling.png" alt="Sparkle Icon">
            </button>
            <button class="btn btn-flip mt-2 btn-custom" onclick="flipCamera()" id="flipBtn">
                Flip Camera
                <img src="https://img.icons8.com/ios-filled/20/ffffff/refresh.png" alt="Flip Icon">
            </button>
        </div>
        <div class="col-md-6 text-center">
            <div id="photo-container"></div>
        </div>
    </div>

    <div id="frame-selection" class="text-center mt-4" style="display:none;">
        <h4>Select a Cute Frame</h4>
        <div class="d-flex justify-content-center gap-3 flex-wrap mb-3">
            <div class="frame" style="background-color: #FF6F61;" onclick="selectFrame('#FF6F61')"></div>
            <div class="frame" style="background-color: #FFD700;" onclick="selectFrame('#FFD700')"></div>
            <div class="frame" style="background-color: #FF69B4;" onclick="selectFrame('#FF69B4')"></div>
            <div class="frame" style="background-color: #87CEEB;" onclick="selectFrame('#87CEEB')"></div>
            <div class="frame" style="background-color: #FFA07A;" onclick="selectFrame('#FFA07A')"></div>
            <div class="frame" style="background-color: #DA70D6;" onclick="selectFrame('#DA70D6')"></div>
            <div class="frame" style="background-color: #FFC0CB;" onclick="selectFrame('#FFC0CB')"></div>
            <div class="frame" style="background-color: #F08080;" onclick="selectFrame('#F08080')"></div>
            <div class="frame" style="background-color: #DDA0DD;" onclick="selectFrame('#DDA0DD')"></div>
            <div class="frame" style="background-color: #FFB6C1;" onclick="selectFrame('#FFB6C1')"></div>
        </div>
        <button class="btn btn-success mt-3 btn-custom" onclick="downloadPhotos()">
            Save Photos
            <img src="https://img.icons8.com/ios-filled/20/ff6f91/download.png" alt="Download Icon">
        </button>
    </div>

    <script>
        let selectedFrame = '';
        const photoCount = 4;
        let videoStream = null;
        let isCapturing = false;
        let facingMode = 'user'; 

        async function startCamera() {
            try {
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop()); 
                }
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: facingMode } 
                });
                const video = document.getElementById('video');
                video.srcObject = videoStream;
                document.getElementById('setup-container').style.display = 'none';
                document.getElementById('camera-container').style.display = 'block';
                document.getElementById('captureBtn').disabled = false;
            } catch (err) {
                alert('Failed to access camera: ' + err.message);
            }
        }

        async function flipCamera() {
            facingMode = facingMode === 'user' ? 'environment' : 'user'; 
            await startCamera(); 
        }

        async function capturePhotos() {
            if (isCapturing) return;
            isCapturing = true;
            const captureBtn = document.getElementById('captureBtn');
            captureBtn.disabled = true;

            let countdown = 3;
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block';
            countdownElement.innerText = `Ready? ${countdown}`;

            await new Promise(resolve => {
                const interval = setInterval(() => {
                    countdown--;
                    countdownElement.innerText = countdown > 0 ? countdown : 'Smile!';
                    if (countdown <= 0) {
                        clearInterval(interval);
                        resolve();
                    }
                }, 1000);
            });

            countdownElement.style.display = 'none';
            await takePhotos();
            captureBtn.disabled = false;
            isCapturing = false;
        }

        async function takePhotos() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            const photoContainer = document.getElementById('photo-container');
            photoContainer.innerHTML = '';

            for (let i = 0; i < photoCount; i++) {
                const countdownElement = document.getElementById('countdown');
                countdownElement.style.display = 'block';
                let photoCountdown = 3;

                await new Promise(resolve => {
                    countdownElement.innerText = `${i + 1}/${photoCount}: ${photoCountdown}`;
                    const interval = setInterval(() => {
                        photoCountdown--;
                        countdownElement.innerText = `${i + 1}/${photoCount}: ${photoCountdown}`;
                        if (photoCountdown <= 0) {
                            clearInterval(interval);
                            resolve();
                        }
                    }, 1000);
                });

                countdownElement.style.display = 'none';
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const img = document.createElement('img');
                img.src = canvas.toDataURL('image/png');
                img.classList.add('photo-frame');
                if (selectedFrame) {
                    img.style.border = `10px solid ${selectedFrame}`;
                }
                photoContainer.appendChild(img);
            }

            document.getElementById('frame-selection').style.display = 'block';
        }

        function selectFrame(frameColor) {
            selectedFrame = frameColor;
            document.querySelectorAll('.frame').forEach(frame => frame.classList.remove('selected'));
            event.target.classList.add('selected');
            document.querySelectorAll('.photo-frame').forEach(img => {
                img.style.border = `10px solid ${selectedFrame}`;
            });
        }

        function downloadPhotos() {
            const images = document.querySelectorAll('.photo-frame');
            if (images.length === 0) {
                alert('No photos to download!');
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const imgWidth = 200;
            const imgHeight = 150;
            const frameThickness = 10;
            const bottomFrameThickness = 30;
            canvas.width = imgWidth + (frameThickness * 2);
            canvas.height = (imgHeight * images.length) + (frameThickness * (images.length + 1)) + bottomFrameThickness - frameThickness;

            let y = frameThickness;
            images.forEach((img, index) => {
                const image = new Image();
                image.crossOrigin = 'anonymous';
                image.src = img.src;
                image.onload = () => {
                    ctx.drawImage(image, frameThickness, y, imgWidth, imgHeight);

                    if (selectedFrame) {
                        ctx.strokeStyle = selectedFrame;
                        ctx.lineWidth = frameThickness * 2;
                        ctx.strokeRect(frameThickness, y, imgWidth, imgHeight);
                    }

                    if (index === images.length - 1 && selectedFrame) {
                        ctx.lineWidth = frameThickness * 2;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(canvas.width, 0);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(0, canvas.height);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(canvas.width, 0);
                        ctx.lineTo(canvas.width, canvas.height);
                        ctx.stroke();
                        ctx.lineWidth = bottomFrameThickness * 2;
                        ctx.beginPath();
                        ctx.moveTo(0, canvas.height);
                        ctx.lineTo(canvas.width, canvas.height);
                        ctx.stroke();

                        const currentDate = new Date();
                        const dateTime = currentDate.toLocaleString();
                        const watermarkText = `PhotoBooth ${dateTime}`;
                        ctx.fillStyle = 'white';
                        ctx.font = '12px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText(watermarkText, canvas.width / 2, canvas.height - bottomFrameThickness/2);
                    }
                    y += imgHeight + frameThickness;
                };
            });

            Promise.all(Array.from(images).map(img => new Promise(resolve => {
                const image = new Image();
                image.src = img.src;
                image.onload = resolve;
            }))).then(() => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `photobooth_${Date.now()}.png`;
                link.click();
            });
        }
    </script>
</body>
</html>
